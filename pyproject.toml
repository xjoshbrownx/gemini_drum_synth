[tool.poetry]
name = "gemini-drum-synth"
version = "0.2.0"
description = ""
authors = ["xjoshbrownx <xjoshbrownx@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
pytest = "^8.1.1"


[tool.poetry.group.dev.dependencies]
pre-commit = "^3.7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

