    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Public License",
    "Operating System :: OS Independent",
]

[tool.black]
skip-string-normalization = 1

[project.urls]
Homepage = "https://github.com/xjoshbrownx/gemini_drum_synth"
Issues = "https://github.com/xjoshbrownx/gemini_drum_synth/issues"
